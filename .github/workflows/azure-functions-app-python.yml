name: Deploy to Odoo Server

on:
  push:
    branches:
      - main  # Trigger only when main branch is updated

jobs:
  deploy:
    name: Auto Deploy to Odoo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Pull latest code and restart Odoo
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            set -e;
            echo '🚀 Connecting to Odoo server...';
            cd /opt/custom_addons;
            echo '📂 Pulling latest changes...';
            git pull origin main;
            echo '🔁 Restarting Odoo service...';
            sudo systemctl restart odoo;
            echo '✅ Deployment complete!';
          "
